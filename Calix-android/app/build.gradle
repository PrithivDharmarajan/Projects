buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.calix.calixgigamanage"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    google()
}

dependencies {
    /*Default dependencies*/
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    implementation 'com.android.support:design:28.0.0-alpha3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    /*ButterKnife for variable initialization. Please refer - http://jakewharton.github.io/butterknife/*/
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    /*calligraphy for apply font style. please refer - https://futurestud.io/tutorials/custom-fonts-on-android-library-recommendations*/
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    /*avi lib for progress bar*/
    implementation 'com.wang.avi:library:2.1.3'

    /*Lib for card view */
    implementation 'com.android.support:cardview-v7:28.0.0-alpha3'

    /*Chart library*/
    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    //    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    /*Fabric for crashlytics tracker */
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }

    /*Image loader */
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'

    /*Retrofit for API call*/
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    /*Google vision for QR code and Bar code scanner*/
    implementation 'com.google.android.gms:play-services-vision:15.0.2'

    /*Amazon login call*/
    implementation files('libs/login-with-amazon-sdk.jar')

    /*QR code generator*/
    implementation 'com.github.kenglxn.QRGen:android:2.4.0'

    /*Pub-Nub*/
//    implementation 'com.pubnub:pubnub-android:3.7.11'
    implementation 'com.pubnub:pubnub-android-debug:3.7.10'
}
